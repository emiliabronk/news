<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | escape }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 155 }}" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container masthead">
        <h1 class="masthead-title">TRS</h1>
        <div class="masthead-subtitle">This is a Real Site</div>
      </div>
      <nav class="nav"><a href="{{ "/" | relative_url }}">Home</a></nav>
    </header>
    <main class="container">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container small">
        <p>&copy; {{ "now" | date: "%Y" }} TRS. Satire site.</p>
      </div>
    </footer>
    <script src="{{ "/assets/js/search.js" | relative_url }}" defer></script>
  </body>
</html>
